line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> wave</span><br><span class="line"><span class="keyword">from</span> matplotlib <span class="keyword">import</span> pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="comment"># 打开WAV文档</span></span><br><span class="line">f = wave.open(<span class="string">r"D:\硕士相关\项目\声纳渗流\201301221113334.wav"</span>, <span class="string">"rb"</span>)</span><br><span class="line"><span class="comment"># 读取格式信息</span></span><br><span class="line"><span class="comment"># (nchannels, sampwidth, framerate, nframes, comptype, compname)</span></span><br><span class="line">params = f.getparams()</span><br><span class="line">nchannels, sampwidth, framerate, nframes = params[:<span class="number">4</span>]</span><br><span class="line"><span class="comment"># 读取波形数据</span></span><br><span class="line">str_data = f.readframes(nframes)</span><br><span class="line">f.close()</span><br><span class="line"><span class="comment">#将波形数据转换为数组</span></span><br><span class="line">wave_data = np.fromstring(str_data, dtype=np.short)</span><br><span class="line">wave_data.shape = <span class="number">-1</span>, <span class="number">2</span></span><br><span class="line">wave_data = wave_data.T</span><br><span class="line">time = np.arange(<span class="number">0</span>, nframes) * (<span class="number">1.0</span> / framerate)</span><br><span class="line"><span class="comment"># 绘制波形</span></span><br><span class="line">plt.subplot(<span class="number">211</span>) </span><br><span class="line">plt.plot(time, wave_data[<span class="number">0</span>])</span><br><span class="line">plt.subplot(<span class="number">212</span>) </span><br><span class="line">plt.plot(time, wave_data[<span class="number">1</span>], c=<span class="string">"g"</span>)</span><br><span class="line">plt.xlabel(<span class="string">"time (seconds)"</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">calc_stft</span><span class="params">(signal, sample_rate=<span class="number">16000</span>, frame_size=<span class="number">0.025</span>, frame_stride=<span class="number">0.01</span>, winfunc=np.hamming, NFFT=<span class="number">512</span>)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># Calculate the number of frames from the signal</span></span><br><span class="line">    frame_length = frame_size * sample_rate</span><br><span class="line">    frame_step = frame_stride * sample_rate</span><br><span class="line">    signal_length = len(signal)</span><br><span class="line">    frame_length = int(round(frame_length))</span><br><span class="line">    frame_step = int(round(frame_step))</span><br><span class="line">    num_frames = <span class="number">1</span> + int(np.ceil(float(np.abs(signal_length - frame_length)) / frame_step))</span><br><span class="line">    <span class="comment"># zero padding</span></span><br><span class="line">    pad_signal_length = num_frames * frame_step + frame_length</span><br><span class="line">    z = np.zeros((pad_signal_length - signal_length))</span><br><span class="line">    <span class="comment"># Pad signal to make sure that all frames have equal number of samples</span></span><br><span class="line">    <span class="comment"># without truncating any samples from the original signal</span></span><br><span class="line">    pad_signal = np.append(signal, z)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Slice the signal into frames from indices</span></span><br><span class="line">    indices = np.tile(np.arange(<span class="number">0</span>, frame_length), (num_frames, <span class="number">1</span>)) + \</span><br><span class="line">            np.tile(np.arange(<span class="number">0</span>, num_frames * frame_step, frame_step), (frame_length, <span class="number">1</span>)).T</span><br><span class="line">    frames = pad_signal[indices.astype(np.int32, copy=<span class="literal">False</span>)]</span><br><span class="line">    <span class="comment"># Get windowed frames</span></span><br><span class="line">    frames *= winfunc(frame_length)</span><br><span class="line">    <span class="comment"># Compute the one-dimensional n-point discrete Fourier Transform(DFT) of</span></span><br><span class="line">    <span class="comment"># a real-valued array by means of an efficient algorithm called Fast Fourier Transform (FFT)</span></span><br><span class="line">    mag_frames = np.absolute(np.fft.rfft(frames, NFFT))</span><br><span class="line">    <span class="comment"># Compute power spectrum</span></span><br><span class="line">    pow_frames = (<span class="number">1.0</span> / NFFT) * ((mag_frames) ** <span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> pow_frames</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="keyword">import</span> scipy.io.wavfile</span><br><span class="line">    <span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Read wav file</span></span><br><span class="line">    <span class="comment"># "OSR_us_000_0010_8k.wav" is downloaded from http://www.voiptroubleshooter.com/open_speech/american.html</span></span><br><span class="line">    sample_rate, signal = scipy.io.wavfile.read(<span class="string">r"D:\硕士相关\项目\声纳渗流\201307081655161-0.0.wav"</span>)</span><br><span class="line">    <span class="comment"># Get speech data in the first 2 seconds</span></span><br><span class="line">    signal = signal[<span class="number">0</span>:int(<span class="number">2.</span> * sample_rate)]</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Calculate the short time fourier transform</span></span><br><span class="line">    pow_spec = calc_stft(signal, sample_rate)</span><br><span class="line"></span><br><span class="line">    plt.imshow(pow_spec)</span><br><span class="line">    plt.tight_layout()</span><br><span class="line">    plt.show()</span><br></pre></td></tr></table></figure>
