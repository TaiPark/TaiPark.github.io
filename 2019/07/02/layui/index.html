        <div class="stuff">
            <span>七月 02, 2019</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/前端/">前端</a></li></ul>


        </div>
        <div class="content markdown">
            <h3 id="框架"><a href="#框架" class="headerlink" title="框架"></a>框架</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">├─css //css目录</span><br><span class="line">│  └─modules //模块css目录（一般如果模块相对较大，我们会单独提取）</span><br><span class="line">│      ├─laydate</span><br><span class="line">│      ├─layer</span><br><span class="line">│      │  └─default</span><br><span class="line">│      └─layim</span><br><span class="line">│          └─skin</span><br><span class="line">├─font  //字体图标目录</span><br><span class="line">├─images //图片资源目录（一些表情等）</span><br><span class="line">│  └─face</span><br><span class="line">└─lay //JS目录</span><br><span class="line">    ├─dest //经过合并的完整模块</span><br><span class="line">    └─modules //各模块/组件</span><br></pre></td></tr></table></figure>
<p>需要引用<code>layui.css</code>与<code>layui.js</code>两个文件：<br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE html&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span> <span class="attr">content</span>=<span class="string">"width=device-width, initial-scale=1, maximum-scale=1"</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">title</span>&gt;</span>开始使用Layui<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"stylesheet"</span> <span class="attr">href</span>=<span class="string">"../layui/css/layui.css"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">&lt;!-- 你的HTML代码 --&gt;</span></span><br><span class="line"> </span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"../layui/layui.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined"> </span></span><br><span class="line"><span class="undefined">//一般直接写在一个js文件中</span></span><br><span class="line"><span class="undefined">layui.use(['layer', 'form'], function()&#123;</span></span><br><span class="line"><span class="undefined">  var layer = layui.layer</span></span><br><span class="line"><span class="undefined">  ,form = layui.form();</span></span><br><span class="line"><span class="undefined">  </span></span><br><span class="line"><span class="undefined">  layer.msg('Hello World');</span></span><br><span class="line"><span class="undefined">&#125;);</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span> </span><br><span class="line">  </span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<h3 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h3><p>规范建立一个入口文件，并通过<code>layui.use()</code>方式来加载该入口文件:<br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined">layui.config(&#123;</span></span><br><span class="line"><span class="undefined">  base: '/res/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录</span></span><br><span class="line"><span class="undefined">&#125;).use('index'); //加载入口</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>上述的index即为你<code>/res/js/modules/</code>目录下的<code>index.js</code>，它的内容应该如下：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  项目JS主入口</span></span><br><span class="line"><span class="comment">  以依赖Layui的layer和form模块为例</span></span><br><span class="line"><span class="comment">**/</span>    </span><br><span class="line">layui.define([<span class="string">'layer'</span>, <span class="string">'form'</span>], <span class="function"><span class="keyword">function</span>(<span class="params">exports</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">var</span> layer = layui.layer</span><br><span class="line">  ,form = layui.form();</span><br><span class="line">  </span><br><span class="line">  layer.msg(<span class="string">'Hello World'</span>);</span><br><span class="line">  </span><br><span class="line">  exports(<span class="string">'index'</span>, &#123;&#125;); <span class="comment">//注意，这里是模块输出的核心，模块名必须和use时的模块名一致</span></span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
